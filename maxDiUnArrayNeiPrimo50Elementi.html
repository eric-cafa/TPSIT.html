<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    let arrayBello = [], num = 101,indice;
    function riempiArray() {
        for (let i = 0; i < num; i++) {
            arrayBello[i] = parseInt(Math.random() * 1000);
            document.getElementById("out").innerHTML += arrayBello[i] + " ";
        }
    }
    function max() {
        let massimo = -1;
        for (let i = 0; i < arrayBello.length; i++) {
            if (arrayBello[i] > massimo) {
                massimo = arrayBello[i];
                indice = i;
            }
        }
        document.getElementById("outMassimo").innerHTML += "numero " +massimo + " in posizione " + indice;
    }
    function min() {
let minimo = 1001;
 for (let i = 0; i < arrayBello.length; i++) {
 if (arrayBello[i] < minimo) {
                minimo = arrayBello[i];
                indice = i;
            }
        }
        document.getElementById("outMinimo").innerHTML +="numero "+ minimo +  "in posizione " + indice;
    }

         function media() {
let media,somma=0;
 for (let i = 0; i < arrayBello.length; i++) {
 somma=somma+arrayBello[i];
        }
           media=somma/arrayBello.length;
document.getElementById("outMedia").innerHTML += "la media e " +media + " "  ;
    }

               function max50elem () {
let maxb=-1;
 for (let i = 0; i <50; i++) {
 if(arrayBello[i]>maxb){
   maxb=arrayBello[i];

 }
        }
         
document.getElementById("outmax50elem").innerHTML += maxb + " "  ;
    }
    </script>
</head>
<body>
    <button onclick="riempiArray()">
        Carica array
    </button>
    <button onclick="max()">
        massimo
    </button>
    <button onclick="min()">
        minimo
    </button>
 <button onclick="media()">
        media
    </button>
  <button onclick="max50elem()">
       massimo50elem
    </button>
    <p id="out">numero: </p>
    <p id="outMassimo">Numero massimo e posizione: </p>
    <p id="outMinimo">Numero minimo e posizione: </p>
      <p id="outMedia"> Media: </p>
      <p id="outmax50elem"> max50elem: </p>
</body>
</html>
