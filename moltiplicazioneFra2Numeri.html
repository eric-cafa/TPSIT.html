<!DOCTYPE html>
<html>
<body>
<h1>Calcolo la moltiplicazione  tra due numeri</h1>
<form id="frm1" >
 primo numero: <input type="text" name="primo numero" value="0"><br>
 secondo numero: <input type="text" name="secondo numero" value="0"><br><br>
 <!-- <input type="submit" value="Input numeri moltiplicazione">-->
</form>

<p>Calcola la moltiplicazione:</p>
<button onclick="myFunction()">Calcola la moltiplicazione:</button>

<p> il primo numero è :</p>
<p id="primo numero"></p>
<p> il secondo numero è :</p>
<p id="secondo numero"></p>

il risultato è:
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("primo numero").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("secondo numero").innerHTML =arrivo;

  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2*h1;
}

</script>

</body>
</html>
